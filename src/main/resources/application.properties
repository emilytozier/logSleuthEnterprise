# Basic Application Configuration
spring.application.name=log-sleuth-enterprise
server.port=0

# Disable auto-configuration for external services (we'll add them later)
#spring.autoconfigure.exclude=\
#  org.springframework.boot.autoconfigure.cassandra.CassandraAutoConfiguration,\
 # org.springframework.boot.autoconfigure.data.cassandra.CassandraDataAutoConfiguration,\
 # org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration,\
 # org.springframework.boot.autoconfigure.elasticsearch.ElasticsearchRestClientAutoConfiguration,\
 # org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Disable health checks for external services
management.health.cassandra.enabled=false
management.health.elasticsearch.enabled=false
management.health.kafka.enabled=false

# Enable only basic health checks
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info

# Logging
logging.level.com.example.logsleuthenterprise=DEBUG
logging.level.org.springframework.web=INFO

# Disable default error page for better debugging
server.error.whitelabel.enabled=false
