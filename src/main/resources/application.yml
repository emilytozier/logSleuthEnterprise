# Actuator для проверки работы
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:


# Логирование
logging:
  level:
    com.example.logsleuthenterprise: INFO
    org.apache.kafka: WARN
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

server:
  port: 8080

# Настройки приложения
app:
  processing:
    batch-size: 100
    timeout-seconds: 30